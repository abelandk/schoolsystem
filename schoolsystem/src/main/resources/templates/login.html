<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    	<!-- Bootstrap CSS -->
   		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

		<title>Welcome page</title>
	</head>
<body>
	<div class="container" align="center">

        <div th:if="${param.error}">
             <span class="alert alert-danger">Invalid username and password.</span>
        </div>
        <div th:if="${param.logout}">
            <label class="alert alert-success">You have been logged out.</label>
        </div>

		<form class="form-group" th:action="@{/authenticateTheUser}" method="post">
            <label> User Name : </label>
            <input class=" form-control mb-4 col-2"  type="text" name="username"  required/>
            <label> Password: </label>
            <input class=" form-control mb-4 col-2" type="password" name="password" required/>
            <input class="btn btn-info col-2" type="submit" value="Sign In"/>
        </form>
    	
	</div>
</body>
</html>
