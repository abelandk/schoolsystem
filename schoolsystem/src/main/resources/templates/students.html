<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<title> Welcome Students </title>
	</head>
	
	<body>
	
		<h4> Welcome Students </h4>
		<table>
			<th:block  th:each="student : ${students}">
				<tr>
			         <td th:text="${student.name}" />
		      	</tr>
			</th:block>
		</table>

	</body>
</html>
