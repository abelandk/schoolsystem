<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	  	<!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    	<!-- Bootstrap CSS -->
   		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	</head>
<body>
	
	<div class="container" align="center">
	
		<p th:name = "student" th:value = "${student.id}" th:text="'Welcome '  + ${student.firstName} + '  ' + ${student.lastName}"></p>
		<h4> Register For A Course </h4>
		<div class="col-xs-2">
			<form class="form-group" th:action="@{/studentCourseRegistration}" th:object="${selectedCourses}" th:method="post">
				<select class="form-control mb-4 col-4" th:field="*{id}" name = "id" id="id">
					<option value="0">select course</option>
					<option th:each="course : ${courses}"
							th:value="${course.id}"
							th:text="${course.code} + ' : ' + ${course.name}">
					</option>
				</select>
				<br>
				<input class="form-control mb-4 col-2" th:hidden="true" th:name="student_id" th:value="${student.id}"/>
				<input class="form-control mb-4 col-2" type="submit" value="Register" />
			</form>
		</div>
		<div align="center">
			<h4>Registered Courses</h4>
			<ul class="list-group" th:each="courses : ${registeredCourses}">
				<li class="list-group-item"
					th:text="${courses.code} + '  ' + ${courses.name}"></li>
			</ul>
		</div>
	</div>
	
</body>

</html>
